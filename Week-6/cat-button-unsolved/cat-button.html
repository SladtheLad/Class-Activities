<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    //Event-listener grabbing the catbutton button for an onclick function
    $("#cat-button").on("click", function() {

      //we will use this url for getting our gif
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      //this is the basic ajax object (returns a deferred object)
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //the done function that will get the return from the ajax query (this returns a callback function where we are passing "response")
      .done(function(response) {

        //saving the image from our ajax object
        var imageUrl = response.data.image_original_url;

        //grabbing all image tags in html and adding to a variable
        var catImage = $("<img>");

        //adding attributes to our img tags
        catImage.attr("src", imageUrl);
        catImage.attr("alt", "cat image");

        //puts the gif as the first child of of the images div
        $("#images").prepend(catImage);
      });
    });
  </script>
</body>

</html>
