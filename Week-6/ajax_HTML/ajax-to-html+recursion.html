  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>

      <thead>
        <tr>
          <th>Movie Name</th>
          <th>Year</th>
          <th>Actors</th>
        </tr>

      <tbody>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // The below code fills in the first row of the table
    //var queryURL = "https://www.omdbapi.com/?t=" + type + "&y=&plot=short&apikey=40e9cece";



    var type = ["mr+nobody", "frozen", "The Matrix"]
    var counter = 0;
    function printMovies() {
      if (counter < type.length) {
        var queryURL = "https://www.omdbapi.com/?t=" + type[counter] + "&y=&plot=short&apikey=40e9cece";
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function (response) {

          // Getting the first row of the table
          var RowTds = $("table")
            .children() //thead
            .eq(1) //tbody
            .children("tr")
            .eq(counter)
            .children("td");

          RowTds.eq(0).text(response.Title);

          RowTds.eq(1).text(response.Year);

          RowTds.eq(2).text(response.Actors);

          counter += 1
          printMovies()
        });
      }
    }
    printMovies()
