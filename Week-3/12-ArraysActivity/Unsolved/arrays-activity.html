<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Activity - Unsolved</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

      // Fill in the question marks with what the output will be.
      var animals = ["parrot", "cat", "dog"];

      // Will log the length of the variable "animals"
      console.log(animals.length);

      // will log the second index of "animals"
      console.log(animals[1]);

      // will log the third index of "animals"
      console.log(animals[2]);

      // will log the first index of "animals"
      console.log(animals[0]);

      // will log the length animals[3], which should return nothing
      console.log(animals[animals.length]);

      // same as above, but it will return dog
      console.log(animals[animals.length - 1]);

      // since there is no "bear", it will return -1 
      console.log(animals.indexOf("bear"));

      // will return 0
      console.log(animals.indexOf("parrot"));

    </script>

  </body>
</html>
